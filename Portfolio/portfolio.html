      <h1 class="tagline">This is the portfolio page</h1>
      <div class="main">
        <article>
          <div class="full-img" id="fullImgBox">
            <img
              class="image"
              src="../Images/Portfolio/Art/StarSapphireJason.jpg"
              alt="Artwork of Jason Todd as a Star Sapphire."
              id="fullImg"
            />
            <span onclick="closeFullImg()">X</span>
          </div>
          <div class="gallery">
            <figure>
              <img
                class="image"
                src="../Images/Portfolio/Art/StarSapphireJason.jpg"
                alt="Artwork of Jason Todd as a Star Sapphire."
                onclick="openFullImg(this.src)"
              />
              <figcaption>
                My favourite DC character, Jason Todd, as a Star Sapphire.
              </figcaption>
            </figure>
            <figure>
              <img
                class="image"
                src="../Images/Portfolio/Art/JennaRedesign.png"
                alt="Artwork reimagining Jenna Ortega's MET Gala look of 2025."
                onclick="openFullImg(this.src)"
              />
              <figcaption>
                I didn't like Jenna Ortega's MET Gala look for 2025, so I redid
                it.
              </figcaption>
            </figure>
            <figure>
              <img
                class="image"
                src="../Images/Portfolio/Art/DeadpoolMeme.png"
                alt="Artwork of Deadpool gasping with big text."
                onclick="openFullImg(this.src)"
              />
              <figcaption>
                My dad and I have an inside joke involving mini-vans and his
                favourite Marvel character is Deadpool. This was his birthday
                picture.
              </figcaption>
            </figure>
            <figure>
              <img
                class="image"
                src="../Images/Portfolio/Art/DeadpoolAndWolverine.png"
                alt="Artwork of Deadpool and Wolverine from the movie."
                onclick="openFullImg(this.src)"
              />
              <figcaption>
                A scene in the third Deadpool movie made for my dad for
                Christmas, 2024.
              </figcaption>
            </figure>
            <figure>
              <img
                class="image"
                src="../Images/Portfolio/Art/LilyCat.png"
                alt="Artwork of my cousin's pet cat."
                onclick="openFullImg(this.src)"
              />
              <figcaption>
                Celestia, my cousin's cat. I made this for her for Christmas,
                2024.
              </figcaption>
            </figure>
            <figure>
              <img
                class="image"
                src="../Images/Portfolio/Art/VikingPapaSmurf.png"
                alt="Artwork of Papa Smurf as a viking holding an axe."
                onclick="openFullImg(this.src)"
              />
              <figcaption>
                Papa Smurf as a viking. This was a commission by my dad who saw
                it as a wheel cover on the back of a Jeep.
              </figcaption>
            </figure>
          </div>
